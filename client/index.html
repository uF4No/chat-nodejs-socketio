<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Loads socket.io client from server -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <!-- Loads socket.io client from CDN -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"
    ></script>

    <!-- Script to emit/receive events from socket.io server -->
    <script defer src="script.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Chat Socket.io Demo</title>
  </head>
  <body>
    <div id="app">
      <h1 class="center">Chat demo</h1>

      <!-- Chat messages will be appended inside this container -->
      <div id="chat-container"></div>

      <div class="center">
        <form id="messageForm">
          <input class="input" type="text" id="messageInput" /><button
            class="btn"
            type="submit"
            id="sendBtn"
          >
            Send!
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
